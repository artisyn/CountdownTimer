<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/script.js" defer></script>
		<title>Countdown Timer</title>
	</head>
	<body>
		<header>
			<p class="title">Time left until the first contact.</p>
		</header>

		<div class="timerContainer">
			<div class="timerEl">
				<p class="timerEl__time">00</p>
				<p class="timerEl__description">MONTHS</p>
			</div>
			<div class="timerEl">
				<p class="timerEl__time">00</p>
				<p class="timerEl__description">DAYS</p>
			</div>
			<div class="timerEl">
				<p class="timerEl__time">00</p>
				<p class="timerEl__description">HOURS</p>
			</div>
			<div class="timerEl">
				<p class="timerEl__time">00</p>
				<p class="timerEl__description">MINUTES</p>
			</div>
			<div class="timerEl">
				<p class="timerEl__time">00</p>
				<p class="timerEl__description">SECONDS</p>
			</div>
		</div>
	</body>
</html>
